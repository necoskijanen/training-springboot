<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
    <main class="login-container" role="main">
        <div class="login-card">
            <header class="login-header">
                <h1>ログイン</h1>
                <p class="login-subtitle">Training SpringBoot Application</p>
            </header>

            <div th:if="${param.error}" class="alert alert-error" role="alert">
                <mark th:text="#{${session.errorMessageKey ?: 'login.error'}}">エラーメッセージ</mark>
            </div>

            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                <ins th:text="#{login.logout}">ログアウトメッセージ</ins>
            </div>

            <form th:action="@{/login}" method="post" class="login-form">
                <div class="form-group">
                    <label for="username">ユーザ名</label>
                    <input type="text" id="username" name="username" autocomplete="username" required autofocus
                        aria-required="true" placeholder="ユーザ名を入力">
                </div>

                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" name="password" autocomplete="current-password" required
                        aria-required="true" placeholder="パスワードを入力">
                </div>

                <button type="submit" class="btn-login">ログイン</button>
            </form>
        </div>
    </main>

    <div th:replace="~{fragments/header :: footer}"></div>
</body>

</html>
