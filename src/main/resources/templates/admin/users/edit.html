<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ja">

<head>
    <title>ユーザ編集</title>
    <th:block th:insert="~{fragments/header :: head}"></th:block>
    <link rel="stylesheet" th:href="@{/css/user-management.css}">
</head>

<body class="theme-admin">
    <div th:replace="~{fragments/header :: header('ユーザ編集')}"></div>

    <div class="content-wrapper">
        <div th:replace="~{fragments/admin-sidebar :: sidebar}"></div>

        <main role="main">
            <div class="user-form">
                <form th:action="@{/admin/users/{id}(id=${updateUserRequest.id})}" th:object="${updateUserRequest}"
                    method="post">
                    <!-- ✅ エラーメッセージを <form> の内側に移動 -->
                    <div th:if="${#fields.hasErrors('*')}" class="error-message" role="alert">
                        <ul>
                            <li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
                        </ul>
                    </div>

                    <div class="form-group">
                        <label for="name">ユーザ名 <span class="required">*</span></label>
                        <input type="text" id="name" th:field="*{name}" required autofocus>
                        <span th:if="${#fields.hasErrors('name')}" class="field-error" th:errors="*{name}"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">メールアドレス <span class="required">*</span></label>
                        <input type="email" id="email" th:field="*{email}" required>
                        <span th:if="${#fields.hasErrors('email')}" class="field-error" th:errors="*{email}"></span>
                    </div>

                    <div class="form-group">
                        <label for="admin">管理者権限</label>
                        <input type="checkbox" id="admin" th:field="*{admin}">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">更新</button>
                        <a href="#" th:href="@{/admin/users}" class="btn-cancel">キャンセル</a>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <div th:replace="~{fragments/header :: footer}"></div>
</body>

</html>
