<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ja">

<head>
    <title>ユーザ管理</title>
    <th:block th:insert="~{fragments/header :: head}"></th:block>
    <link rel="stylesheet" th:href="@{/css/user-management.css}">
</head>

<body class="theme-admin">
    <div th:replace="~{fragments/header :: header('ユーザ管理')}"></div>

    <div class="content-wrapper">
        <div th:replace="~{fragments/admin-sidebar :: sidebar}"></div>

        <main role="main">
            <h1>ユーザ管理</h1>

            <div class="action-buttons">
                <a href="#" th:href="@{/admin/users/new}" class="btn-primary">新規作成</a>
            </div>

            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <p th:text="${successMessage}"></p>
            </div>

            <div class="search-container">
                <form th:action="@{/admin/users}" method="get" class="search-form">
                    <div class="form-group">
                        <label for="name">ユーザ名</label>
                        <input type="text" id="name" name="name" th:value="${name}" placeholder="ユーザ名を入力">
                    </div>
                    <div class="form-group">
                        <label for="email">メールアドレス</label>
                        <input type="email" id="email" name="email" th:value="${email}" placeholder="メールアドレスを入力">
                    </div>

                    <div class="search-buttons">
                        <button type="submit" class="btn-search">検索</button>
                    </div>
                </form>
            </div>

            <div class="results-container" th:unless="${#lists.isEmpty(users)}">
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>ユーザ名</th>
                            <th>メールアドレス</th>
                            <th>管理者</th>
                            <th>作成日時</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.admin ? '○' : ''}"></td>
                            <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                            <td>
                                <a href="#" th:href="@{/admin/users/{id}/edit(id=${user.id})}" class="btn-edit">編集</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="no-results" th:if="${#lists.isEmpty(users)}">
                ユーザが見つかりません。
            </div>
        </main>
    </div>

    <div th:replace="~{fragments/header :: footer}"></div>
</body>

</html>
